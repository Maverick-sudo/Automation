hostname: R3

ospf_router_id: 3.3.3.3

interfaces:
  - name: Ethernet0/3
    description: "TO_R1_AREA1"
    ipv4_address: 10.1.13.2
    ipv4_netmask: 255.255.255.252

  - name: Loopback0
    description: "ROUTER_ID"
    ipv4_address: 3.3.3.3
    ipv4_netmask: 255.255.255.255
    
