    wildcard: 0.0.0.3
    area: 1
    
  - network: 3.3.3.3
    wildcard: 0.0.0.0
    area: 1
    
  - network: 10.10.3.0
    wildcard: 0.0.0.255
    area: 1

ospf_passive_interfaces:
  - Loopback1