hostname R4
!
ip domain-name lab.local
crypto key generate rsa modulus 2048
!
username ansible privilege 15 secret ansible123
!
! Management interface
interface Ethernet0/0
 description MGMT_TO_ANSIBLE_PNET1
 no ip address dhcp
 ip address 172.16.47.204 255.255.255.0
 no shutdown
!
! Data interfaces - Ansible will configure
interface Ethernet0/1
 description TO_R5_AREA0
 no shutdown
!
! Default route for management
ip route 0.0.0.0 0.0.0.0 172.16.47.129 # EVE-NG pnet1
ip route 192.168.33.0 255.255.255.0 172.16.47.129 # Route to Ansible mgmt network
!
line vty 0 4
 login local
 transport input ssh
!
end
write memory

