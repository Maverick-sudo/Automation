[defaults]
# Inventory Configuration
inventory = ./inventory/hosts.ini

# Disable host key checking (lab environment only)
host_key_checking = False

# Python interpreter auto-detection
interpreter_python = auto_silent

# Reduce output verbosity for cleaner logs
deprecation_warnings = False
command_warnings = False

# Retry settings
timeout = 30
connect_timeout = 30
connect_retry_timeout = 30

# Logging (optional - uncomment to enable)
# log_path = ./ansible.log

[persistent_connection]
# Persistent connection timeout for network devices
connect_timeout = 30
command_timeout = 30

[privilege_escalation]
become = True
become_method = enable
become_ask_pass = False

# Paramiko-specific settings for network_cli
[paramiko_connection]
look_for_keys = False
host_key_auto_add = True